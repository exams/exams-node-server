<!-- 长阅读理解 -->
<div class="col-md-12" ng-controller="ReadingDeriveController">
    <div class="row">
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-5">
                    <h3>阅读推导</h3>
                </div>
                <div class="col-sm-5">
                    <a role="button" class="btn btn-danger pull-right" ng-click="save()">保存</a>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">四六级 :</label>
                <div class="col-sm-6 examType">
                    <a role="button" class="btn btn-info" ng-class="{'CET4': 'btn-info', 'CET6': 'btn-default'}[readingDerive.examType]">四  级</a>
                    <a role="button" class="btn btn-default" ng-class="{'CET6': 'btn-info', 'CET4': 'btn-default'}[readingDerive.examType]">六  级</a>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label for="year" class="col-sm-2 control-label">年份 :</label>
                <div class="col-sm-3">
                    <input type="text" id="year" ng-model="readingDerive.year" class="year form-control" placeholder="请选择年份">
                </div>
            </div>
        </div>
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">月份 :</label>
                <div class="col-sm-6 month">
                    <a role="button" class="btn btn-info" ng-class="{'6': 'btn-info', '12': 'btn-default'}[readingDerive.month]">  6 月  </a>
                    <a role="button" class="btn btn-default" ng-class="{'12': 'btn-info', '6': 'btn-default'}[readingDerive.month]">  12月  </a>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label for="reading_derive_content" class="col-sm-2 control-label">题干 :</label>
                <div class="col-sm-10">
                    <textarea id="reading_derive_content" ng-model="readingDerive.article" class="form-control" placeholder="请输入阅读理解题的题干"></textarea>
                </div>
            </div>
        </div>
        <div>
            <div class="col-md-12 form-horizontal">
                <div class="form-group">
                    <label for="reading_derive_A" class="col-sm-2 control-label">A :</label>
                    <div class="col-sm-10">
                        <input id="reading_derive_A" ng-model="readingDerive.options.A" class="form-control" placeholder="请输入选项A" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 form-horizontal">
                <div class="form-group">
                    <label for="reading_derive_B" class="col-sm-2 control-label">B :</label>
                    <div class="col-sm-10">
                        <input id="reading_derive_B" ng-model="readingDerive.options.B" class="form-control" placeholder="请输入选项B" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 form-horizontal">
                <div class="form-group">
                    <label for="reading_derive_C" class="col-sm-2 control-label">C :</label>
                    <div class="col-sm-10">
                        <input id="reading_derive_C" ng-model="readingDerive.options.C" class="form-control" placeholder="请输入选项C" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 form-horizontal">
                <div class="form-group">
                    <label for="reading_derive_D" class="col-sm-2 control-label">D :</label>
                    <div class="col-sm-10">
                        <input id="reading_derive_D" ng-model="readingDerive.options.D" class="form-control" placeholder="请输入选项D" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 form-horizontal">
                <div class="form-group">
                    <label for="reading_derive_E" class="col-sm-2 control-label">E :</label>
                    <div class="col-sm-10">
                        <input id="reading_derive_E" ng-model="readingDerive.options.E" class="form-control" placeholder="请输入选项E" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 form-horizontal">
                <div class="form-group">
                    <label for="reading_derive_F" class="col-sm-2 control-label">F :</label>
                    <div class="col-sm-10">
                        <input id="reading_derive_F" ng-model="readingDerive.options.F" class="form-control" placeholder="请输入选项F" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 form-horizontal">
                <div class="form-group">
                    <label for="reading_derive_G" class="col-sm-2 control-label">G :</label>
                    <div class="col-sm-10">
                        <input id="reading_derive_G" ng-model="readingDerive.options.G" class="form-control" placeholder="请输入选项G" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 form-horizontal">
                <div class="form-group">
                    <label for="reading_derive_H" class="col-sm-2 control-label">H :</label>
                    <div class="col-sm-10">
                        <input id="reading_derive_H" ng-model="readingDerive.options.H" class="form-control" placeholder="请输入选项H" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 form-horizontal">
                <div class="form-group">
                    <label for="reading_derive_I" class="col-sm-2 control-label">I :</label>
                    <div class="col-sm-10">
                        <input id="reading_derive_I" ng-model="readingDerive.options.I" class="form-control" placeholder="请输入选项I" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 form-horizontal">
                <div class="form-group">
                    <label for="reading_derive_J" class="col-sm-2 control-label">J :</label>
                    <div class="col-sm-10">
                        <input id="reading_derive_J" ng-model="readingDerive.options.J" class="form-control" placeholder="请输入选项J" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 form-horizontal">
                <div class="form-group">
                    <label for="reading_derive_K" class="col-sm-2 control-label">K :</label>
                    <div class="col-sm-10">
                        <input id="reading_derive_K" ng-model="readingDerive.options.K" class="form-control" placeholder="请输入选项K" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 form-horizontal">
                <div class="form-group">
                    <label for="reading_derive_L" class="col-sm-2 control-label">L :</label>
                    <div class="col-sm-10">
                        <input id="reading_derive_L" ng-model="readingDerive.options.L" class="form-control" placeholder="请输入选项L" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 form-horizontal">
                <div class="form-group">
                    <label for="reading_derive_M" class="col-sm-2 control-label">M :</label>
                    <div class="col-sm-10">
                        <input id="reading_derive_M" ng-model="readingDerive.options.M" class="form-control" placeholder="请输入选项M" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 form-horizontal">
                <div class="form-group">
                    <label for="reading_derive_N" class="col-sm-2 control-label">N :</label>
                    <div class="col-sm-10">
                        <input id="reading_derive_N" ng-model="readingDerive.options.N" class="form-control" placeholder="请输入选项N" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 form-horizontal">
                <div class="form-group">
                    <label for="reading_derive_O" class="col-sm-2 control-label">O :</label>
                    <div class="col-sm-10">
                        <input id="reading_derive_O" ng-model="readingDerive.options.O" class="form-control" placeholder="请输入选项O" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label for="writing_analysis" class="col-sm-2 control-label">分析 :</label>
                <div class="col-sm-10">
                    <textarea rows="2" id="writing_analysis" ng-model="readingDerive.analysis" class="form-control" placeholder="请输入此题的解析"></textarea>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">知识点 :</label>
                <div class="col-sm-10">
                    <a role="button" class="btn btn-info knowlege_choose">选择知识点</a>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10 choosed_knowlege_point">
                </div>
            </div>
        </div>
    </div>
</div>
