<!-- 写作 -->
<div class="col-md-12" ng-controller="WritingController">
    <div class="row">
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-5">
                    <h3>写作</h3>
                </div>
                <div class="col-sm-5">
                    <a role="button" class="btn btn-danger pull-right" ng-click="save()">保存</a>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">四六级 :</label>
                <div class="col-sm-6">
                    <a role="button" class="btn btn-info" ng-click="switchExamType()" ng-class="{'CET4': 'btn-info', 'CET6': 'btn-default'}[writing.examType]">四  级</a>
                    <a role="button" class="btn" ng-click="switchExamType()" ng-class="{'CET6': 'btn-info', 'CET4': 'btn-default'}[writing.examType]">六  级</a>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label for="year" class="col-sm-2 control-label">年份 :</label>
                <div class="col-sm-3">
                    <input type="text" id="year" ng-model="writing.year" ng-minlength="4" ng-maxlength="4" class="form-control" placeholder="请选择年份">
                </div>
            </div>
        </div>
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">月份 :</label>
                <div class="col-sm-6">
                    <a role="button" class="btn btn-info" ng-click="switchMonth()" ng-class="{'6': 'btn-info', '12': 'btn-default'}[writing.month]">  6 月  </a>
                    <a role="button" class="btn" ng-click="switchMonth()" ng-class="{'12': 'btn-info', '6': 'btn-default'}[writing.month]">  12月  </a>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label for="writing_content" class="col-sm-2 control-label">题干 :</label>
                <div class="col-sm-10">
                    <textarea rows="5" id="writing_content" ng-model="writing.article" class="form-control" placeholder="请输入写作题的题干"></textarea>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label for="writing_analysis" class="col-sm-2 control-label">分析 :</label>
                <div class="col-sm-10">
                    <textarea rows="2" id="writing_analysis" ng-model="writing.analysis" class="form-control" placeholder="请输入此题的解析"></textarea>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label for="writing_referAnswer" class="col-sm-2 control-label">参考答案 :</label>
                <div class="col-sm-10">
                    <textarea rows="3" id="writing_referAnswer" ng-model="writing.referAnswer" class="form-control" placeholder="请输入此题的参考答案"></textarea>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">知识点 :</label>
                <div class="col-sm-10">
                    <a role="button" class="btn btn-info">选择知识点</a>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                </div>
            </div>
        </div>
    </div>
</div>
